<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Franklyn Vignny">
    <meta name="description" content="Viajens pelo Brasil e Europa, tranformando momentos em memorais e fotografias">
    <meta name="keywords" content="fotos, imagens, praia, viagens, amigos, Paris, Portugual, Amsterdam, Londes">
    <title>EUA Afora</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="pages/index.css">

</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo_vector.png" alt="imagem da logo" class="header__logo">
            <hr class="header__line"/>
        </header>
    

        <main class="content">
            <section class="profile"> 
                <img src="/images/Avatar.png" alt="foto de perfil" class="profile__avatar">
                <div  class="profile__info">
                    <h2 class="profile__user">Jacques Cousteau</h2>
                    <img src="./images/Edit_Button.png" alt="botao para editar as informacoes do perfil do usuario" id="profile__edit" class="profile__edit">
                    <p class="profile__about"> Explorador </p>
                </div>
                <div class="profile__add-button">
                    <img src="./images/add_mais.png" alt="nova postagem" class="profile__add-new"> </div>
                </section>

            <section class="elements">
                <div class="elements__element">
                    <img src="./images/vale_yosemite.jpg" alt="foto do vale de Yosemite US" class="element__post">
                    <div class="element__caption">
                        <p class="element__title"> Vale do Yosemite </p>
                        <img src="./images/like.png"  alt="like post" class="element__like">                   
                     </div>
                 </div>

                    <div class="elements__element">
                        <img src="./imageS/lago.png" alt="foto do lado Louise" class="element__post">
                        <div class="element__caption">
                        <p class="element__title"> Lago Louise </p>
                        <img src="./images/like.png"  alt="like post" class="element__like">                    </div>
                    </div>
                        
                        <div class="elements__element">
                            <img src="./images/montanhas.png" alt="foto de Montanhas "  class="element__post">
                            <div class="element__caption">
                                <p class="element__title"> Montanha Care... </p>
                                <img src="./images/like.png"  alt="like post" class="element__like">                                 </div>
                         </div>
                         
                         <div class="elements__element">
                            <img src="./images/latemar.png" alt="foto do Latemar" class="element__post">
                            <div class="element__caption">
                            <p class="element__title"> Latemar </p>
                            <img src="./images/like.png"  alt="like post" class="element__like">                            </div>
                        </div>

                            <div class="elements__element">
                                <img src="./images/parque.png" alt="foto do parque nacional"  class="element__post">
                                <div class="element__caption">
                                <p class="element__title"> Parque Nacional... </p>
                                <img src="./images/like.png"  alt="like post" class="element__like">                                </div>
                            </div>

                                <div class="elements__element">
                                    <img src="./images/lago_braies.png" alt="foto do lado di braies"  class="element__post">
                                    <div class="element__caption">
                                    <p class="element__title"> Lago di Braies </p>
                                    <img src="./images/like.png"  alt="like post" class="element__like">                                    </div>
                                </div>
                            </section>

        </main>

                  
        <footer class="footer">
            <p class="footer__paragraph">Â© 2025 Around The U.S.</p>
      </footer>


    </div>



    <div class="popup" id="popup">
        <div class="popup__container" id="popupcontainer">
      
          <h3 class="popup__title">Editar perfil</h3>
      
          <input type="text" id="inputName" class="popup__input" placeholder="Name"/>
          <input type="text" id="inputSobre" class="popup__input" placeholder="about me" />
      
          <button type="submit" id="btnSalvar" class="popup__save">Salvar</button>

          
          <img src="./images/closeIcon.png" class="popup__close-btn" alt="Fechar popup"/>

        </div>
        
      </div>


   
    
      <script src="./scripts/index.js"></script>
    
</body>

</html>
